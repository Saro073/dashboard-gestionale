<!DOCTYPE html>
<html>
<head>
    <title>Test Telegram Bot</title>
</head>
<body>
    <h1>Test Telegram Bot</h1>
    <button onclick="testBot()">Test Invio Messaggio</button>
    <pre id="output"></pre>
    
    <script>
    async function testBot() {
        const output = document.getElementById('output');
        
        // Carica config da localStorage
        const config = JSON.parse(localStorage.getItem('telegram_config') || '{}');
        output.textContent = 'Config caricata:\n' + JSON.stringify(config, null, 2) + '\n\n';
        
        if (!config.botToken) {
            output.textContent += 'ERRORE: Bot Token non trovato!\n';
            return;
        }
        
        const chatId = config.chatIds.cleaning || config.chatIds.admin;
        if (!chatId) {
            output.textContent += 'ERRORE: Nessun Chat ID configurato!\n';
            return;
        }
        
        output.textContent += `Invio messaggio a chat ID: ${chatId}\n\n`;
        
        try {
            const url = `https://api.telegram.org/bot${config.botToken}/sendMessage`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: 'üß™ Test manuale dal debug script',
                    parse_mode: 'HTML'
                })
            });
            
            const data = await response.json();
            output.textContent += 'Risposta Telegram:\n' + JSON.stringify(data, null, 2);
            
            if (data.ok) {
                output.textContent += '\n\n‚úÖ SUCCESSO!';
            } else {
                output.textContent += '\n\n‚ùå ERRORE: ' + data.description;
            }
        } catch (error) {
            output.textContent += '\n\n‚ùå ERRORE: ' + error.message;
        }
    }
    </script>
</body>
</html>
